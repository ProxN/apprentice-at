  <use xlink:href="#awesome_star" x="1150" y="100" transform="scale(0.75)"></use>
  <use xlink:href="#awesome_star" x="830" y="125"></use>
  <use xlink:href="#awesome_star" x="750" y="10" transform="scale(1.25)"></use>
